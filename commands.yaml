generateLocaleKeys: flutter pub run easy_localization:generate -O lib/presentation/core/language -f keys -o locale_keys.g.dart --source-dir ./assets/translations
autoGenerateBuild: flutter pub run build_runner build
autoGenerateWatch: flutter pub run build_runner watch
autoGenerateAssets: $ flutter packages pub run build_runner build
runChrome: flutter run -d chrome --web-renderer html
getPackages: flutter packages get

flutter run -d chrome --web-browser-flag "--disable-web-security"

